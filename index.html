<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="calculator">
    <div class="body">
      <div id="topscreen" class="top-screen">
      </div>
      <div class="cal-buttons">

        <div class="firstRow rows">
          <div id="one" class="btn">1</div>
          <div id="two" class="btn">2</div>
          <div id="three" class="btn">3</div>
          <div id="clear" class="btn">C</div>
          
        </div>

        <div class="secondRow rows">
          <div id="four" class="btn">4</div>
          <div id="five" class="btn">5</div>
          <div id="six" class="btn">6</div>
          <div  id="divide" class="btn">/</div>
         
        
        </div>

        <div class="thirdRow rows">
          <div id="seven" class="btn">7</div>
          <div id="eight" class="btn">8</div>
          <div id="nine" class="btn">9</div>
           <div id="multiply" class="btn">*</div>
        </div>

         <div class="lastRow rows">
          <div id="zero" class="btn">0</div>
          <div id="plus" class="btn">+</div>
           <div id="minus" class="btn">-</div>
          
          
          <div id="equal" class="btn">=</div>

        </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
